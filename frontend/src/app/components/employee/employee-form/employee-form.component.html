<div class="container mt-5">
    <h1>Employee Form</h1>
    <form [formGroup]="formGroup" (ngSubmit)="submitForm()">

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="employeeName"> Name</label>
                <input type="text" class="form-control" id="employeeName" formControlName="employeeName" placeholder ="employeeName">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" formControlName="address" placeholder ="address">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" formControlName="email" placeholder="email">
            </div>
        </div>

        

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" formControlName="age" placeholder="age">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="salary">Salary</label>
                <input type="number" class="form-control" id="salary" formControlName="salary" placeholder="salary">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
